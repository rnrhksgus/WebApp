<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div tag 연습</title>
    </head>
    <body>
        <h1><a href = "https://rnrhksgus.github.io/WebApp/">Koo Web</a></h1>
        <hr />
        <div style="background-color:blue">첫번째 영역</div>
        <div style="width:100px; height:100px; background-color:#CF0">두번째 영역</div>
        <div style="width:100px; height:50px; border:1px solid black; background-color:yellow">세번째 영역</div>
        <div style="width:100px; height:50px; border:1px solid black; float:right">네번째 영역</div>
        <div style="width:100px; height:50px; border:1px solid black; float:left; margin:30px">다섯번째 영역</div>
    </body>
</html>
