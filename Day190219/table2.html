<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        <h1><a href = "https://rnrhksgus.github.io/Web/">Koo Web</a></h1>
        <h1>Table Tag</h1>
        <hr />
        <table border="1">
            <caption>시간표</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1교시</th>
                    <td>컴퓨터</td>
                    <td>컴퓨터</td>
                    <td>컴퓨터</td>
                    <td>컴퓨터</td>
                    <td>컴퓨터</td>
                </tr>
                <tr>
                    <th>2교시</th>
                    <td>컴퓨터</td>
                    <td>컴퓨터</td>
                    <td>컴퓨터</td>
                    <td>컴퓨터</td>
                    <td>컴퓨터</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
