<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        <h1><a href = "https://rnrhksgus.github.io/WebApp/">Koo Web</a></h1>
        <h1>Table Tag</h1>
        <hr />
        <table border="1" width="600px">
            <tbody>
                <tr>
                    <th rowspan="3" width="135px" height="180px">사진</th>
                    <th colspan="2">이 력 서</th>
                </tr>
                <tr>
                    <th width="135px">성 명</th>
                    <td></td>
                </tr>
                <tr>
                    <th>주민등록번호</th>
                    <td></td>
                </tr>
                <tr height="40px">
                    <th>생년월일</th>
                    <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;년 &nbsp;&nbsp;&nbsp;월 &nbsp;&nbsp;&nbsp;일생 (만 &nbsp;&nbsp;&nbsp;세)</td>
                </tr>
                <tr height="40px">
                    <th>주 소</th>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <th rowspan="3" height="120px">연 락 처</th>
                    <th>집</th>
                    <td></td>
                </tr>
                <tr>
                    <th>핸 드 폰</th>
                    <td></td>
                </tr>
                <tr>
                    <th>전자 우편</th>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
