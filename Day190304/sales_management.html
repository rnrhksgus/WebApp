<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>판매 관리</title>
        <link rel="stylesheet" href="sales_management.css">
        <script src="sales_management.js"></script>
    </head>
    <body>
        <p>품목 정보 입력 기능 ( 품목명, 판매단가 )</p>
        <p>판매 정보 입력 기능 ( 품목명, 판매수량 )</p>
        <p>판매 현황표 출력 ( 입력순, 품목명순, 매출액순 ) 기능</p>
        <p>품목 검색 기능</p>
        <h1>판매 관리 Web Application 작성</h1><hr>

        <h2>품목 정보 입력</h2>
        <table>
            <thead>
                <tr>
                    <th>품목명</th>
                    <th>판매단가</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <form name="product">
                        <td><input type="text" name="product_name" value=""></td>
                        <td><input type="text" name="product_price" value=""></td>
                        <td><button onclick="input_product()" type="button" name="button">입력</button></td>
                    </form>
                </tr>
            </tbody>
        </table>


        <h2>판매 정보 입력</h2>
        <table>
            <thead>
                <tr>
                    <th>품목명</th>
                    <th>판매수량</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <form name="sales">
                        <td><input type="text" name="product_name" value=""></td>
                        <td><input type="text" name="product_num" value=""></td>
                        <td><button onclick="input_sales()" type="button" name="button">입력</button></td>
                    </form>
                </tr>
            </tbody>
        </table>

        <h2>성적 일람표</h2>
        <form name="sortScore">
            <p> 이름 : <input type="text" name="name" id="myInput" value="" onkeyup="searchStudent()"></p>
            <input type="radio" name="sort" value="" onclick="tableDisplay()" checked> 입력순
            <input type="radio" name="sort" value="" onclick="tableDisplay()"> 평균순
        </form>
        <table border="1"width="900px;" id="table">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                    <th>총점</th>
                    <th>평균</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <table border="1"width="900px;" id="sortTable">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                    <th>총점</th>
                    <th>평균</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </body>
</html>
