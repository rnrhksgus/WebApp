<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Property Basic</title>
        <style>
            div {
                font-family: 'Times New Roman';
                height: 60px;
                line-height: 60px;
                text-align: center;
                background: #f85032;

                background: -moz-linear-Gradient(top0, #f85032 0%, #f16f5c 50%,
                    #f6290c 51%, #f02f17 71$, $e73827 100%);
                background: -webkit-gradient(linear, left top, left bottom,
                    color-stop(0%, #f85032), color-stop(50%, #f16f5c), color-stop(51%, #f6290c),
                    color-stop(71%, #f02f17), color-stop(100%, #e73827));
                background: -webkit-linear-gradient(top, #f85032 0%, #f16f5c 50%, #f6290c 51%,
                    #f02f17 71%, #e73827 100%);
                background: -o-linear-gradient(top, #f85032 0%, #f16f5c 50%, #f6290c 51%,
                    #f02f17 71%, #e73827 100%);
                background: -ms-linear-gradient(top, #f85032 0%, #f16f5c 50%, #f6290c 51%,
                    #f02f17 71%, #e73827 100%);
                background: linear-gradient(top bottom, #f85032 0%, #f16f5c 50%, #f6290c 51%,
                    #f02f17 71%, #e73827 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(
                    startColorstr='#f85032', endColorstr='#e73827', GradientType=0
                    );

                    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#b2e1ff+0,66b6fc+100;Blue+3D+%236 */
    background: rgb(178,225,255); /* Old browsers */
    background: -moz-radial-gradient(center, ellipse cover, rgba(178,225,255,1) 0%, rgba(102,182,252,1) 100%); /* FF3.6-15 */
    background: -webkit-radial-gradient(center, ellipse cover, rgba(178,225,255,1) 0%,rgba(102,182,252,1) 100%); /* Chrome10-25,Safari5.1-6 */
    background: radial-gradient(ellipse at center, rgba(178,225,255,1) 0%,rgba(102,182,252,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b2e1ff', endColorstr='#66b6fc',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
            }
        </style>
    </head>

    <body>

        <div>
            <h1>CSS3 Gradient</h1>
        </div>
        <hr />



    </body>
</html>
