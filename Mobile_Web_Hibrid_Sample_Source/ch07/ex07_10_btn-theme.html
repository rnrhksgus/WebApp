<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Mobile</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="https://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
<body>

<div data-role="page">
	<div data-role="header">
		<h1>header영역</h1>
	</div>
	<div data-role="content" >
		<button>버튼1(기본)</button>
		<button data-theme="a">버튼2(a-테마)</button>
		<input type="button" value="버튼3(b-테마)" data-theme="b">
		<input type="button" value="버튼4(c-테마)" data-theme="c">
		<a href="#" data-role="button" data-theme="d">버튼5(d-테마)</a>
		<a href="#" data-role="button" data-theme="e">버튼6(e-테마)</a>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>footer영역</h4>
	</div>
</div>

</body>
</html>
