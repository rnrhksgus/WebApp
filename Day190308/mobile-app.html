<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple HTML - JQuery</title>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Page Title(Home)</h1>
            </div>
            <div data-role="content">
                <p>Page content goes here. #1</p>
                <a href="#page2">Page 2</a>
            </div>
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-role="header">
                <h1>Page Title(Page2)</h1>
            </div>
            <div data-role="content">
                <p>Page content goes here. #2</p>
                <a href="#page1">Page 1</a>
            </div>
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div>
        </div>
    </body>
</html>
