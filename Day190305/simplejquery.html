<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
    </head>
    <body>
        <header>
            <h1>Simple HTML - JQuery</h1>
        </header>
        <div id="content">
            <p>This is a <i>simple</i> HTML files.</p>
            <div class="callout">
                <p><b>This is an fancy as we'll get!</b></p>
            </div>
            <p>IDs (such as <span class="code">#content</span>)
                are unique (there can only by one per page).</p>
            <p>Classes (such as <span class="code">.callout</span>)
                can be used on many elements.</p>
            <div id = "callout2" class="callout fancy">
                <p><b>A single HTML element can have multiple calsses. unique</b></p>
            </div>
        </div>
    </body>
</html>
