<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 요소 데모 화면</title>
    </head>
    <body>
        <h1><a href = "https://rnrhksgus.github.io/WebApp/">Koo Web</a></h1>
        <hr />
        <h3>HTML5 요소 데모 화면</h3>
        <form action="#" method="post">
            <p>이름 : <input type="text" name="name"></p>
            <p>이메일 : <input type="email" name="email"></p>
            <p>웹 사이트 : <input type="url" name="website"></p>
            <p>정수 <input type="number" name="number"></p>
            <p>범위 <input type="range" name="range"></p>
            <p>메시지 : <textarea name="comment" rows="2" cols="20" ></textarea></p>
            <input type="submit" >
        </form>
    </body>
</html>
