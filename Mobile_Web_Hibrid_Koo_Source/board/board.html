<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>jQuery Mobile</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="board.css"/>
<script src="board.js"></script>
</head>
<body>
    <div data-role="page" id="page1">
    	<div data-role="header" data-position="fixed">
            <h1>Board List</h1>
    	</div>
    	<div data-role="content">
            <div class="ui-grid-b">
                <div class="ui-block-a" id="search_select">
                    <select name="board_list" data-inline="true">
                        <option value="num1">제목</option>
                        <option value="num2">내용</option>
                        <option value="num3">글쓴이</option>
                        <option value="num4">작성일자</option>
        			</select>
                </div>
                <div class="ui-block-b" id="search_keyword">
                    <input type="text" name="board_search" id="board_search" placeholder="검색 키워드를 입력하세요">
                </div>
            </div>

            <table class="ui-responsive table-stripe" data-mode="column" data-role="table" id="board_table">
                <thead>
                    <tr>
                        <th width="20%">순번</th>
                        <th width="45%">제목</th>
                        <th width="25%">작성자</th>
                        <th width="10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>공지</td>
                        <td>관리자</td>
                        <td class="delete_icon"> <a href="#" class="board_delete" data-role="button" data-icon="minus" data-iconpos="notext"></a> </td>
                    </tr>
                </tbody>
            </table>


            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <a href="#page2" class="b_a"><button type="button" name="button">글쓰기</button></a>
                </div>
                <div class="ui-block-b">
                    <button type="button" name="button">삭제</button>
                </div>
            </div>
    	</div>
    	<div data-role="footer" data-position="fixed">
            <h4>footer 영역</h4>
    	</div>
    </div>

    <div data-role="page" id="page2">
    	<div data-role="header" data-position="fixed">
            <h1>Board input</h1>
    	</div>
    	<div data-role="content">
            <input type="text" name="board_title" id="board_title" placeholder="제목을 입력하세요">
            <input type="text" name="board_writer" id="board_writer" placeholder="작성자를 입력하세요">
            <textarea name="board_content" id="board_content" rows="10" placeholder="내용을 입력하세요"></textarea>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button type="button" name="button" id="board_save">저장</button>
                </div>
                <div class="ui-block-b">
                    <a href="#page1" class="b_a"><button type="button" name="button">취소</button></a>
                </div>
    	</div>
    	<div data-role="footer" data-position="fixed">
            <h4>footer 영역</h4>
    	</div>
    </div>
</body>
</html>
