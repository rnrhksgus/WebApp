<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple HTML - JQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <!-- <a href="#page1">home</a> -->
                <h1>Page Title(Home)</h1>
                <a href="#page2">Page 2</a>
            </div>
            <div data-role="content">
                <p>Page content goes here. #1</p>
            </div>
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-role="header" data-add-back-btn="true" data-back-btn-text="이전">
                <a href="#page1">Page 1</a>
                <h1>Page Title(Page2)</h1>
                <a href="#page2">Page 2</a>
            </div>
            <div data-role="content">
                <p>Page content goes here. #2</p>
            </div>
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div>
        </div>
    </body>
</html>
